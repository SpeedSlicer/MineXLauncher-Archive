<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eaglercraft Archive</h1>
    </header>
    
    <main>
        <h3>An Archive Backup</h3>
    </main>
    
    <footer>
        <p>&copy; 2024 Eaglercraft Archive</p>
    </footer>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
    }
    
    header {
        background-color: #333;
        color: white;
        padding: 20px;
        width: 100%;
        text-align: center;
    }
    
    main {
        margin: 20px;
    }
    
    .dropdown {
        margin: 20px 0;
    }
    
    label {
        font-weight: bold;
    }
    
    select {
        padding: 10px;
        margin-left: 10px;
    }
    
    footer {
        background-color: #333;
        color: white;
        padding: 10px;
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 0;
    }
    </style>
    <script>function openFile(selectElement) {
        var file = selectElement.value;
        if (file) {
            window.open(file, '_blank');
        }
    }
    </script>
</body>
